<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = 'main';
    div.id = 'myID';
    div.setAttribute('title', 'myTitle');
    div.style.backgroundColor = 'red';
    div.style.padding = '10px';
    //div.innerText = 'Hello World'; 
    const addtext = document.createTextNode('Chai or code with chai');
    /* this is how u can add these above modifiction to be able to show on the web page, without these below
    modifications, the above modifications will not be shown on the web page */ 
    div.appendChild(addtext);
    document.body.appendChild(div);
</script>
